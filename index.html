      border-collapse: collapse;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(30, 99, 240, 0.12);

      text-align: left;
    }

      font-weight: 600;
    }

      color: var(--text-dark);

      list-style: none;
    }

      line-height: 1.4;

    a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
    }

    }

    }

      padding: 2rem;
      color: #4a4a4a;
    }

      th:nth-child(2),
      td:nth-child(2) {

      }

      }
    }

      tbody,
      th,
      td,
      tr {

      }

    const tableBody = document.getElementById("institutions-body");
    const emptyState = document.getElementById("empty-state");
    const searchInput = document.getElementById("search");
    const regionButtons = document.querySelectorAll(".region-button");

    let currentRegion = "Республика Татарстан";

    function renderRows() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = institutions.filter(item => {
        if (item.region !== currentRegion) return false;
        if (!query) return true;
        return item.directions.some(dir => {
          const codeMatch = dir.code.toLowerCase().includes(query);
          const titleMatch = dir.title.toLowerCase().includes(query);
          return codeMatch || titleMatch;
        });
      });

      tableBody.innerHTML = "";

      if (filtered.length === 0) {
        emptyState.hidden = false;
        return;
      }

      emptyState.hidden = true;

      filtered.forEach((item, index) => {
        const row = document.createElement("tr");

        const numberCell = document.createElement("td");
        numberCell.textContent = index + 1;
        numberCell.setAttribute("data-label", "№");

        const infoCell = document.createElement("td");
        infoCell.setAttribute("data-label", "Каталог специальностей и профессионального образования");
        infoCell.innerHTML = `
          <div class="institution-name">${item.name}</div>
          <ul class="contact-list">
            <li><strong>Сайт:</strong> <a href="${item.website}" target="_blank" rel="noopener">${item.website}</a></li>
            <li><strong>Группа VK:</strong> <a href="${item.vk}" target="_blank" rel="noopener">${item.vk}</a></li>
            <li><strong>Адрес:</strong> ${item.address}</li>
            <li><strong>Тел.:</strong> ${item.phone}</li>
            <li><strong>E-mail:</strong> <a href="mailto:${item.email}">${item.email}</a></li>
          </ul>
        `;

        const directionsCell = document.createElement("td");
        directionsCell.setAttribute("data-label", "Направления подготовки — код / наименование");
        const list = document.createElement("ul");
        list.className = "specializations";
        item.directions.forEach(dir => {
          const li = document.createElement("li");
          li.textContent = `${dir.code} ${dir.title}`;
          list.appendChild(li);
        });
        directionsCell.appendChild(list);

        row.appendChild(numberCell);
        row.appendChild(infoCell);
        row.appendChild(directionsCell);

        tableBody.appendChild(row);
      });
    }

    renderRows();

    searchInput.addEventListener("input", renderRows);

    regionButtons.forEach(button => {
      button.addEventListener("click", () => {
        regionButtons.forEach(btn => {
          btn.classList.remove("active");
          btn.setAttribute("aria-selected", "false");
        });
        button.classList.add("active");
        button.setAttribute("aria-selected", "true");
        currentRegion = button.dataset.region;
        renderRows();
      });
    });
